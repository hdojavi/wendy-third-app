<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Mapa</h2>
  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <div>
            <span class="address">{{address}}</span><span class="time-span pull-right">
              <ng-select [items]="geolocationStats" (change)="changePosition($event)" bindLabel="formatDate"
                [searchable]="false" autofocus bindValue="geolocationStatId" [clearable]="false"
                [(ngModel)]="selectedTime"></ng-select>
            </span>
          </div>
        </div>
        <div class="card-body">
          <div id="map" class="map-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
